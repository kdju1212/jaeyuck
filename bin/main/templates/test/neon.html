<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>DB 테스트</title>
</head>
<body>
	<h1>Neon DB 연결 테스트 결과</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>이름</th>
				<th>값</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="row : ${neonData}">
				<td th:text="${row.id}">ID</td>
				<td th:text="${row.name}">이름</td>
				<td th:text="${row.value}">값</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
