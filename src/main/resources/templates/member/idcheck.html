<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:inline="javascript">
    <meta charset="UTF-8">
    <title>아이디 중복확인</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <script type="text/javascript" th:src="@{/js/member.js}"></script>
</head>
<body>
    <div class="id-check-container">
        <h2>아이디 중복확인</h2>
        <form name="frm" class="id-check-form">
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" name="userid" id="userid" class="input-field" th:value="${userid}">
            </div>

            <div th:if="${isAvailable == 1}">
                <div class="form-message error">
                    <script type="text/javascript">
                        opener.document.frm.userid.value = "";
                    </script>
                    <p th:text="${userid + '는 이미 사용 중인 아이디입니다.'}"></p>
                </div>
            </div>

            <div th:if="${isAvailable == -1}">
                <div class="form-message success">
                    <p th:text="${userid + '는 사용 가능한 아이디입니다.'}"></p>
                    <input type="button" value="사용" class="btn btn-idok"
       onclick="idok(this.dataset.userid)"
       th:attr="data-userid=${userid}">


                </div>
            </div>
        </form>
    </div>
</body>
</html>
