<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">

<head>
<title>비밀번호 찾기</title>
<link rel="stylesheet" th:href="@{/css/member.css}"
	layout:fragment="styles">
</head>

<body>
	<div layout:fragment="content">
		<div class="login-container">
			<h2>비밀번호 찾기</h2>
			<form th:action="@{/member/findPwdConfirm}" method="post"
				name="findpwdform">
				<div class="form-group">
					<input type="text" name="userid" placeholder="ID를 입력하세요."
						class="input-field">
				</div>
				<div class="form-group">
					<input type="text" name="name" placeholder="이름을 입력하세요."
						class="input-field">
				</div>
				<div class="form-group">
					<input type="text" name="email" placeholder="Email을 입력하세요."
						class="input-field">
				</div>
				<div class="button-container">
					<input type="button" value="비밀번호 찾기" onclick="findPasswordForm();"
						class="btn btn-fndpwd">
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{/js/member.js}" layout:fragment="scripts"></script>
</body>

</html>
