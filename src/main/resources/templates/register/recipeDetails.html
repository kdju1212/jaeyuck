<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>레시피 상세 (관리자)</title>
<link rel="stylesheet" th:href="@{/css/register.css}">
<script th:src="@{/js/register.js}"></script>
</head>
<body>
	<div style="margin-top: 20px;"></div>
	<div class="blank_bottom"></div>

	<h2>레시피 등록</h2>
	<p>' * ' 표시 항목은 필수 입력 항목입니다.</p>
	<form id="registerForm" th:action="@{/list/registerRecipe}" method="post"
		enctype="multipart/form-data" name="register_form"
		onsubmit="return registerForm(event)">
		<input type="hidden" name="recipe_no" th:value="${recipeInfo.recipe_no}"
			id="recipe_no" />

		<div class="form-group">
			<label for="CKG_NM">요리 이름 *</label> <input type="text" name="CKG_NM"
				id="CKG_NM" size="20" th:value="${recipeInfo.CKG_NM}">
		</div>

		<div th:if="${not #strings.isEmpty(recipeInfo.CKG_IMG_URL)}">
			<div class="form-group">
				<label>요리 이미지</label>

				<div class="image-preview-container">
					<img th:src="@{'/libraryUploadImg/' + ${recipeInfo.CKG_IMG_URL}}"
						width="200" height="200">
					<input type="hidden" name="CKG_IMG_URL" th:value="${recipeInfo.CKG_IMG_URL}" />
					<input type="file" name="CKG_IMG_FILE" id="CKG_IMG_FILE">
					<button type="button" class="btn btn-delete-image"
						onclick="deleteImage()">이미지 삭제</button>
				</div>
			</div>
		</div>
		<div th:unless="${not #strings.isEmpty(recipeInfo.CKG_IMG_URL)}">
			<div class="form-group">
				<label for="CKG_IMG_FILE">요리 이미지 *</label> <input type="file"
					name="CKG_IMG_FILE" id="CKG_IMG_FILE">
			</div>
		</div>

		<div class="form-group">
			<label for="CKG_INBUN_NM">요리 인분 *</label> <input type="text"
				name="CKG_INBUN_NM" id="CKG_INBUN_NM" th:value="${recipeInfo.CKG_INBUN_NM}">
		</div>
		<div class="form-group">
			<label for="CKG_MTRL_NM">재료 *</label> <input type="text"
				name="CKG_MTRL_NM" id="CKG_MTRL_NM" th:value="${recipeInfo.CKG_MTRL_NM}">
		</div>
		<div class="form-group">
			<label for="CKG_KND_NM">종류 *</label> <input type="text"
				name="CKG_KND_NM" id="CKG_KND_NM" th:value="${recipeInfo.CKG_KND_NM}">
		</div>
		<div class="form-group">
			<label for="CKG_MTH_NM">방법 *</label> <input type="text"
				name="CKG_MTH_NM" id="CKG_MTH_NM" th:value="${recipeInfo.CKG_MTH_NM}">
		</div>
		<div class="form-group">
			<label for="CKG_SIT_NM">상황 *</label> <input type="text"
				name="CKG_SIT_NM" id="CKG_SIT_NM" th:value="${recipeInfo.CKG_SIT_NM}">
		</div>

		<ul class="recipe-steps">
			<li class="form-group"><label for="step1">레시피 1</label> <input
				type="text" name="step1" id="step1" th:value="${recipeInfo.step1}"></li>
			<li class="form-group"><label for="step2">레시피 2</label> <input
				type="text" name="step2" id="step2" th:value="${recipeInfo.step2}"></li>
			<li class="form-group"><label for="step3">레시피 3</label> <input
				type="text" name="step3" id="step3" th:value="${recipeInfo.step3}"></li>
			<li class="form-group"><label for="step4">레시피 4</label> <input
				type="text" name="step4" id="step4" th:value="${recipeInfo.step4}"></li>
			<li class="form-group"><label for="step5">레시피 5</label> <input
				type="text" name="step5" id="step5" th:value="${recipeInfo.step5}"></li>
			<li class="form-group"><label for="step6">레시피 6</label> <input
				type="text" name="step6" id="step6" th:value="${recipeInfo.step6}"></li>
			<li class="form-group"><label for="step7">레시피 7</label> <input
				type="text" name="step7" id="step7" th:value="${recipeInfo.step7}"></li>
			<li class="form-group"><label for="step8">레시피 8</label> <input
				type="text" name="step8" id="step8" th:value="${recipeInfo.step8}"></li>
			<li class="form-group"><label for="step9">레시피 9</label> <input
				type="text" name="step9" id="step9" th:value="${recipeInfo.step9}"></li>
			<li class="form-group"><label for="step10">레시피 10</label> <input
				type="text" name="step10" id="step10" th:value="${recipeInfo.step10}"></li>
			<li class="form-group"><label for="step11">레시피 11</label> <input
				type="text" name="step11" id="step11" th:value="${recipeInfo.step11}">
			</li>
			<li class="form-group"><label for="step12">레시피 12</label> <input
				type="text" name="step12" id="step12" th:value="${recipeInfo.step12}">
			</li>
			<li class="form-group"><label for="step13">레시피 13</label> <input
				type="text" name="step13" id="step13" th:value="${recipeInfo.step13}">
			</li>
			<li class="form-group"><label for="step14">레시피 14</label> <input
				type="text" name="step14" id="step14" th:value="${recipeInfo.step14}">
			</li>
			<li class="form-group"><label for="step15">레시피 15</label> <input
				type="text" name="step15" id="step15" th:value="${recipeInfo.step15}">
			</li>
			<li class="form-group"><label for="step16">레시피 16</label> <input
				type="text" name="step16" id="step16" th:value="${recipeInfo.step16}">
			</li>
			<li class="form-group"><label for="step17">레시피 17</label> <input
				type="text" name="step17" id="step17" th:value="${recipeInfo.step17}">
			</li>
			<li class="form-group"><label for="step18">레시피 18</label> <input
				type="text" name="step18" id="step18" th:value="${recipeInfo.step18}">
			</li>
			<li class="form-group"><label for="step19">레시피 19</label> <input
				type="text" name="step19" id="step19" th:value="${recipeInfo.step19}">
			</li>
			<li class="form-group"><label for="step20">레시피 20</label> <input
				type="text" name="step20" id="step20" th:value="${recipeInfo.step20}">
			</li>
		</ul>
		<div class="form-actions">
			<button type="submit" class="btn btn-submit">등록</button>
			<button type="button" class="btn btn-cancel" onclick="history.back()">취소</button>
		</div>
	</form>
</body>
</html>
