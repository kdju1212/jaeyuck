<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>분류 페이지</title>
    <link rel="stylesheet" th:href="@{/resources/css/list.css}">
    <script th:src="@{/resources/js/list.js}"></script>
    <script th:inline="javascript">
        // JSP의 contextPath를 Thymeleaf의 인라인 문법으로 대체
        var contextPath = /*[[@{/}]]*/ '';
    </script>
</head>
<body>
    <div style="margin-top: 20px;"></div>

    <div th:if="${#lists.isEmpty(cookList)}">
        <div class="blank_bottom"></div>
        <h1 style="text-align: center;">등록된 레시피가 없습니다.</h1>
    </div>

    <div th:if="${!#lists.isEmpty(cookList)}">
        <div class="cook-list">
            <div th:each="cook : ${cookList}" class="cook-item clickable"
                 th:onclick="'redirectToInfo(' + ${cook.cook_no} + ', \'' + ${cook.CKG_NM} + '\')'">
                <div class="cook-image">
                    <img th:src="@{'/libraryUploadImg/' + ${cook.CKG_IMG_URL}}" th:alt="${cook.CKG_NM}">
                </div>
                <div class="cook-info">
                    <div class="cook-name" th:text="${cook.CKG_NM}"></div>
                    <div class="read-count" th:text="${cook.read_count + 'views'}"></div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <a th:if="${currentPage > 1}" th:href="@{/(category=${category}, page=1, pageSize=${pageSize})}">첫 페이지</a>
            <a th:if="${currentPage > 1}" th:href="@{/(category=${category}, page=${currentPage - 1}, pageSize=${pageSize})}">« 이전</a>

            <span th:each="i : ${#numbers.sequence(1, totalPage)}">
                <span th:if="${i == currentPage}" class="current" th:text="${i}"></span>
                <a th:if="${i != currentPage}" th:href="@{/(category=${category}, page=${i}, pageSize=${pageSize})}" th:text="${i}"></a>
            </span>

            <a th:if="${currentPage < totalPage}" th:href="@{/(category=${category}, page=${currentPage + 1}, pageSize=${pageSize})}">다음 »</a>
            <a th:if="${currentPage < totalPage}" th:href="@{/(category=${category}, page=${totalPage}, pageSize=${pageSize})}">마지막 페이지</a>
        </div>
    </div>
</body>
</html>
