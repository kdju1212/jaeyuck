<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title layout:title-pattern="$CONTENT_TITLE - 푸드코드">푸드코드</title>

<!-- ✅ 공통 CSS -->
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">

<!-- ✅ 개별 페이지 CSS -->
<link rel="stylesheet" layout:fragment="styles" />

<!-- ✅ 공통 JS (항상 불러야 할 경우만) -->
<!-- <script th:src="@{/js/member.js}"></script> -->

<!-- ❌ 개별 스크립트는 여기서 빼는 것이 좋음 (DOM이 아직 로드 안됨) -->
</head>

<body>

	<!-- ✅ 공통 헤더 -->
	<div th:replace="~{fragment/header :: header}"></div>

	<!-- ✅ 본문 영역 -->
	<div layout:fragment="content"></div>

	<!-- ✅ 공통 푸터 -->
	<div th:replace="~{fragment/footer :: footer}"></div>

	<!-- ✅ 개별 페이지 JS (JS는 body 마지막에 삽입해야 안전하게 작동) -->
	<layout:fragment fragment="scripts" />
</body>

</html>
